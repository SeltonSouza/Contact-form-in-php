<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo-1.css"/>
    <title>Formulário de Contato</title>
</head>

<body>
    <!--nesse formulario eu optei por usar uma div genérica, pois o select estava trazendo um bug muito irritante no CSS :\) -->

    <div class="content">
        <div class="contato">
            <h3>Formulário de Contato</h3>
            
                <form class="form" action="./email.php" method="POST">
    
                <!-- optei por usar a tag label para os textos do formulário e coloquei um for ligado ao ID para o formulário ficar mais dinâmico-->             
                
                <label for="name">Seu Nome</label>   
                <input class="field" id="name" type="text" name="name" placeholder="Nome">
                <label for="email">Seu E-mail de Contato</label> 
                <input class="field" id="email" type="email" name="email" placeholder="Email">
                <label for="message">Sua mensagem</label> 
                <textarea class="field" id="message" name="message" placeholder="Digite sua mensagem aqui."></textarea>
                <input class="field" id="submit" type="submit" value="Enviar">
            </form>   
        </div>   
    </div>
</body>
</html>
